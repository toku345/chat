<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sugar-Free Chat!</title>
  </head>
  <body>
    {% if flash.error %}
    <hr>
    <b>{{ flash.error }}</b>
    <hr>
    {% endif %}

    {% if user %}
      <form method="post">
        <input name="_method" type="hidden" value="DELETE"/>
        <p>{{ user.name }}さん、こんにちは！
          <a href="javascript:" onClick='forms[0].submit()'>ログアウト</a><br/>
        </p>
      </form>
      <hr />
      <div id="view">
      </div>
      <hr />
      <form>
        <input id="comment" type="text" value="" />
        <input id="send" type="button" value="send" />
        <a href="/">退出（仮）</a>
      </form>
      <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/scripts/simple-chat.js"></script>
      <script>
        $(function() {
          $('#send').click(function() {
            send('{{ room }}', '{{ name }}');
          });
          chat('{{ room }}', '{{ name }}');
        });
      </script>
    {% else %}
      <p>ログインしてください</p>
      <form method="post">
        <fieldset>
          <legend>ログイン</legend>
          <p>
            <label for="user[name]">ユーザ名：</label>
            <input type="text" name="user[name]" />
          </p>
          <p>
            <label for="user[pwd]">パスワード：</label>
            <input type="password" name="user[pwd]" />
          </p>
          <input type="submit">
        </fieldset>
      </form>
    {% endif %}
  </body>
</html>
